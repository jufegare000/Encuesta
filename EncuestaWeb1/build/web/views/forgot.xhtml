<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="head">
            <h:outputStylesheet name="css/starter-template.css"/>
        </ui:define>
        <ui:define name="body">
            <div>
                <div class="container" >
                    <div class="col-md-10" >
                        <div id="logbox"  >
                            <h:form id="signup"  accept="true" class="form-signin mg-btm">
                                <h1>#{msg['app.olvidaste']}</h1>

                                <br></br>
                                <p:inputText 
                                    id="usuarioReg" 
                                    class="form-control"
                                    placeholder="Usuario"
                                    value="#{loginUserBean.usuarioReg}"
                                    />
                                <br></br>
                                <label class="labeled">#{msg['app.fecha']}</label >   
                                <br></br>
                                <p:inputText
                                    id="fnacReg" 
                                    class="form-control" 
                                    type="date"
                                    value="#{loginUserBean.fnacReg}"
                                    />
                                <br></br>
                                <p:inputText 
                                    id="passReg"
                                    class="form-control"
                                    placeholder="Contraseña"
                                    type="password"

                                    value="#{loginUserBean.passReg}"
                                    /> 
                                <p:inputText 
                                    id="passReg2"
                                    class="form-control"
                                    placeholder="Confirma Contraseña"
                                    type="password"

                                    value="#{loginUserBean.passReg2}"/> 
                                
                                <h:commandButton 
                                    action="#{loginUserBean.reestablecer()}" 
                                    class="inputButton"
                                    value="#{msg['app.reestablecer']}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition> 
</html>
